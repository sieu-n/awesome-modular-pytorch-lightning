dataset:
  # list of parameters used when using `data.dataset.torchvision_dataset` to load `torchvision.datasets`
  dataset_base_cfg:
    name: "MMPoseDataset"
  dataset_subset_cfg:
    trn:
      args:
        cfg:
          ann_file: data/h36m/annotation_body2d/h36m_coco_train.json
          img_prefix: data/h36m/images/
          data_cfg: "{const.data_cfg}"
          dataset_info: "{const.dataset_info}"

          pipeline:
            - type: LoadImageFromFile
            - padding: 1.25
              type: TopDownGetBboxCenterScale
            - prob: 0.3
              shift_factor: 0.16
              type: TopDownRandomShiftBboxCenter
            - flip_prob: 0.5
              type: TopDownRandomFlip
            - num_joints_half_body: 8
              prob_half_body: 0.3
              type: TopDownHalfBodyTransform
            - rot_factor: 40
              scale_factor: 0.5
              type: TopDownGetRandomScaleRotation
            - type: TopDownAffine
            - type: ToTensor
            - mean: "{const.normalization_mean}"
              std: "{const.normalization_std}"
              type: NormalizeTensor
            - sigma: 2
              type: TopDownGenerateTarget
            - keys:
                - img
                - target
                - target_weight
              meta_keys:
                - image_file
                - joints_3d
                - joints_3d_visible
                - center
                - scale
                - rotation
                - bbox_score
                - flip_pairs
              type: Collect
          type: TopDownMpiiDataset
    val:
      args:
        cfg:
          ann_file: data/mpii/annotations/mpii_val.json
          img_prefix: data/mpii/images/
          data_cfg: "{const.data_cfg}"
          dataset_info: "{const.dataset_info}"

          pipeline:
            - type: LoadImageFromFile
            - padding: 1.25
              type: TopDownGetBboxCenterScale
            - type: TopDownAffine
            - type: ToTensor
            - mean: "{const.normalization_mean}"
              std: "{const.normalization_std}"
              type: NormalizeTensor
            - sigma: 2
              type: TopDownGenerateTarget
            - keys:
                - img
                - target
                - target_weight
              meta_keys:
                - image_file
                - center
                - scale
                - rotation
                - flip_pairs
              type: Collect
          type: TopDownMpiiDataset
    test:
      args:
        cfg:
          ann_file: data/mpii/annotations/mpii_val.json
          img_prefix: data/mpii/images/
          data_cfg: "{const.data_cfg}"
          dataset_info: "{const.dataset_info}"

          pipeline:
            - type: LoadImageFromFile
            - padding: 1.25
              type: TopDownGetBboxCenterScale
            - type: TopDownAffine
            - type: ToTensor
            - mean: "{const.normalization_mean}"
              std: "{const.normalization_std}"
              type: NormalizeTensor
            - keys:
                - img
              meta_keys:
                - image_file
                - center
                - scale
                - rotation
                - flip_pairs
              type: Collect
          type: TopDownMpiiDataset

