debug:
  view_train_augmentation:
    resize_to: [256, 256] # resize so class text is displayed.
  network_summary:
    input_shape: [3, 224, 224]
dataset:
  # list of parameters used when using `data.dataset.torchvision_dataset` to load `torchvision.datasets`
  dataset_base_cfg:
    file: "mmdetection"
  dataset_subset_cfg:
    trn:
      args:
        cfg:
          dataset:
            ann_file:
            - data/VOCdevkit/VOC2007/ImageSets/Main/trainval.txt
            - data/VOCdevkit/VOC2012/ImageSets/Main/trainval.txt
            img_prefix:
            - data/VOCdevkit/VOC2007/
            - data/VOCdevkit/VOC2012/
            pipeline:
            - type: LoadImageFromFile
            - type: LoadAnnotations
              with_bbox: true
            - img_scale: "tuple({const.img_scale})"
              keep_ratio: true
              type: Resize
            - flip_ratio: 0.5
              type: RandomFlip
            - mean: "{const.normalization_mean}"
              std: "{const.normalization_std}"
              to_rgb: true
              type: Normalize
            - size_divisor: 32
              type: Pad
            - type: DefaultFormatBundle
            - keys:
              - img
              - gt_bboxes
              - gt_labels
              type: Collect
            type: VOCDataset
          times: 3
          type: RepeatDataset
    val:
      args:
        cfg:
          ann_file: data/VOCdevkit/VOC2007/ImageSets/Main/test.txt
          img_prefix: data/VOCdevkit/VOC2007/
          pipeline:
          - type: LoadImageFromFile
          - flip: false
            img_scale: "tuple({const.img_scale})"
            transforms:
            - keep_ratio: true
              type: Resize
            - type: RandomFlip
            - mean: "{const.normalization_mean}"
              std: "{const.normalization_std}"
              to_rgb: true
              type: Normalize
            - size_divisor: 32
              type: Pad
            - keys:
              - img
              type: ImageToTensor
            - keys:
              - img
              type: Collect
            type: MultiScaleFlipAug
          type: VOCDataset
    test:
      args:
        cfg:
          ann_file: data/VOCdevkit/VOC2007/ImageSets/Main/test.txt
          img_prefix: data/VOCdevkit/VOC2007/
          pipeline:
          - type: LoadImageFromFile
          - flip: false
            img_scale: "tuple({const.img_scale})"
            transforms:
            - keep_ratio: true
              type: Resize
            - type: RandomFlip
            - mean: "{const.normalization_mean}"
              std: "{const.normalization_std}"
              to_rgb: true
              type: Normalize
            - size_divisor: 32
              type: Pad
            - keys:
              - img
              type: ImageToTensor
            - keys:
              - img
              type: Collect
            type: MultiScaleFlipAug
          type: VOCDataset    

transform:

